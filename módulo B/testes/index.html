<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variaveis</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual seu nome?')
        var ano = Number(window.prompt('Informe seu ano de nacimento'))
        var idade = 2023 - ano
        document.write(`Olá ${nome}, sua idade é de ${idade} <br>`)
        document.write(`Seu nome em letras maiúsculas: ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em letras minúsculas: ${nome.toLowerCase()} <br>`)
    </script>
</body>
</html>
