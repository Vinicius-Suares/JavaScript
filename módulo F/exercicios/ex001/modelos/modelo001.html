<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Analisador de Números</h1>
    </main>
    <section>
        Adicione números de 1 a 100:
        <input type="number" name="txtnum" id="txtnum" min="0" max="100">
        <input type="button" value="Adicionar" onclick="adicionar()"> <br> <br>
        <select name="lista" id="lista" size="6"></select>
        <br>
        <input type="button" value="Analisar" onclick="analisar()">
        <br>
        <div id="resultado">Aqui será exibido o resultado</div>
    </section>
    <script src="script.js"></script>
</body>
</html>
